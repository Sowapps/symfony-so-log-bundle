page:
    admin_log_view:
        label: "Journal de bord"
        legend: "Est-ce que tout se passe bien sur l'application ?"
        summary: |
            Le journal de bord de l'application pour l'environnement actuel est "{logFile}".
            Il recense les événements et rapports d'erreur qui surviennent au sein de l'application.
            Il stocke tous les rapports égaux ou supérieurs au niveau {logLevel}, le niveau minimum pour les erreurs est {errorLevel}.
        otherReports: "Le journal de bord contient également {number} autres rapports qui ne sont pas des erreurs."
        errors:
            title: "Rapports d'erreur"
        empty: "Aucun rapport d'erreur"
        entry:
            details: "Détails"
            occurences: "Rapports"
            domain: "Domaine"
            message: "Message"
            status: "Statut"
        status:
            rare: "Survient rarement"
            occasionally: "Survient occasionnellement"
            urgent: "URGENT !"
            solved: "Semble résolu"
        remove:
            label: "Supprimer cette entrée"
            confirmTitle: "Supprimer les rapports ?"
            confirmMessage: "Voulez-vous vraiment supprimer tous les rapports de cette entrée du journal de bord ?"
            success: "L'entrée du journal de bord a bien été supprimée."
        removeNonErrorReports:
            label: "Supprimer tous ces autres rapports"
            title: "Supprimer ces autres rapports n'a pour seul but d'alléger le fichier"
            confirmTitle: "Supprimer ces autres rapports ?"
            confirmMessage: |
                Voulez-vous vraiment supprimer tous les rapports du journal de bord qui ne sont pas des erreurs ?
                Ils peuvent contenir des informations importantes pour des correctifs en cours.
            success: "Toutes les entrées du journal de bord qui n'étaient pas des rapports d'erreur ont été supprimés."
        removeAll:
            label: "Vider le journal de bord"
            confirmTitle: "Vider le journal ?"
            confirmMessage: "Voulez-vous vraiment vider entièrement le journal de bord ?"
            success: "Le journal de bord a été vidé."
